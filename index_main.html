<!DOCTYPE html>
<html lang="ru"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Montserrat&display=swap" rel="stylesheet">

  <title>Внешний IP-адрес хоста</title>

  <style>

    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0; 
      height: 100vh;
      background-image: url('man.png'); 
      background-size: cover; 
      background-position: center; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      color: #FFFFFF; 
      font-size: 5vw; 
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); 
    }

  .right-block {
    position: absolute;
    top: 20px;
    right: 20px;
  }

  .form-container {
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 8px;
    font-size: 1.8vw;
    color: #fff;
    margin-bottom: 20px; 
    text-align: center;
    width: 35vw;
    min-width: 250px; 
    max-width: 400px; 
  }

  .form-container label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .form-container input {
    margin-left: 10px;
    padding: 5px;
    width: 150px; 
    font-size: 1.5vw; 
    border-radius: 4px;
  }

  .form-container input:focus {
    outline: none; 
    border: 2px solid #ffffff; 
    box-shadow: 0 0 10px #ffffff; 
  }


  .form-container button {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 1.8vw;
    font-family: 'Orbitron', sans-serif; 
    background: rgba(255, 255, 255, 0.2);
    color: #FFFFFF;
    border: 2px solid #FFFFFF;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
  }

  .form-container button:hover {
    background: rgba(255, 255, 255, 0.4);
    color: #000000;
  }

  .status-container {
    background: rgba(0,0,0,0.5);
    padding: 15px 20px;
    border-radius: 8px;
    font-size: 1.5vw;
    color: #fff;
    width: 35vw;
    min-width: 250px; 
    max-width: 400px; 
    min-height: 60px; 
    box-sizing: border-box;
    word-wrap: break-word;
  }

  #status-title {
    font-size: 1.5vw;
    margin-bottom: 5px;
    font-weight: bold;
  }

  #status {
    font-size: 1.3vw;
    color: #fff;
    word-wrap: break-word;
  }

  </style>
</head>

<body>
  <div class="right-block">
    <div class="form-container">
    <label>Хост (IP): <input type="text" id="host" placeholder="192.168.1.100"></label><br>
    <label>Порт: <input type="number" id="port" placeholder="22" value="22"></label><br>
    <label>Логин: <input type="text" id="username" placeholder="user"></label><br>
    <label>Пароль: <input type="password" id="password" placeholder="password"></label><br>
    <button id="get-ip-btn">Подключиться и получить IP</button>
    </div>

    <div class="status-container">
      <p id="status-title">Статус подключения:</p>
      <p id="status"></p>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>

</html>
